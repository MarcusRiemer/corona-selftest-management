<form #form (ngSubmit)="login()">
  <div>
    <input [(ngModel)]="username" placeholder="Benutzer" name="username">
  </div>
  <div>
    <input [(ngModel)]="password" type="password" placeholder="Passwort" name="password">
  </div>
  <button mat-button (click)="login()">
    Anmelden
  </button>

  <div *ngIf="hasError">
    Login fehlgeschlagen
  </div>
</form>
