<mat-card class="example-card">
  <mat-card-subtitle>Schüler:innen</mat-card-subtitle>
  <mat-card-title>{{ group.name }}</mat-card-title>
  <mat-card-content>
    <p>Insgesamt {{ group.count }} Schüler:innen.</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="createTestSeries()">
      Testreihe für <strong>heute</strong> anlegen
    </button>
  </mat-card-actions>
</mat-card>
