<mat-radio-group
  [(ngModel)]="testResult.state.origin"
  (change)="onChange()"
  [disabled]="readOnly || updateInProgress"
>
  <mat-radio-button [value]="'LOCAL'">Schule</mat-radio-button>
  <mat-radio-button [value]="'SELF_DISCLOSURE'"
    >Selbstauskunft</mat-radio-button
  >
  <mat-radio-button [value]="'THIRD_PARTY'">Dritte Stelle</mat-radio-button>
</mat-radio-group>
